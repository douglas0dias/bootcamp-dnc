<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bootcamp DNC</title>
</head>

<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Últimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </div>
        <button>Login</button>
    </nav>

    <section>
        <header>

            <h1>BOOTCAMP DNC</h1>

            <h2>
                Esse será um evento exclusivo para todos os alunos<br> da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span> com uma <br>semana intensiva de conteúdo de mercado entre <br> <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span></h2>

        </header>

        <form action="">

            <div class="formGroup">
                <label for="">Nome:</label>
                <input type="text" name="" id="" placeholder="Insira seu nome aqui">
            </div>

            <div class="formGroup">
                <label for="">Sobrenome:</label>
                <input type="text" name="" id="" placeholder="Insira seu sobrenome aqui">
            </div>

            <div class="formGroup">
                <label for="">Area de Interesse:</label>
                    <div class="checkboxItens">

                        <input type="checkbox" name="" id="" value="Front-End">
                        <label for="">Front-End</label>

                        <input type="checkbox" name="" id="" value="Back-End">
                        <label for="">Back-End</label>

                        <input type="checkbox" name="" id="" value="Banco de Dados">
                        <label for="">Banco de Dados</label>
                    </div>
            </div>

            <div class="formGroup">
                <label for="">E-mail:</label>
                <input type="email" name="" id="" placeholder="Insira seu e-mail aqui">
            </div>

            <div class="formGroup">
                <label for="">Telefone:</label>
                <input type="tel" name="" id="" placeholder="(99) 9999-9999">
            </div>

            <div class="formGroup">
                <label for="">Insira uma frase criativa aqui:</label>
                <input type="text" name="" id="" placeholder="Qual frase criativa você gostaria de falar? :)">
            </div>

            <input type="submit" name="" id="" value="Login">

        </form>
    </section>
</body>

</html>
